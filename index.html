<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Link in Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

  <!-- Link in CSS -->
  <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>

<body>



  <!--Main Title-->
  <div class="row">
    <!-- Page Title -->
    <div id="logo" class="col-lg-12">
      <h1 class="text-center">Train Schedule</h1>
      <h2 class="text-center">Add/View the a train schedule</h2>
      <h4 class="text-center">Real-time updates!</h4>
    </div>
  </div>

  <!-- Main Page Container -->
  <div class="container">

    <!-- Current Time -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center clock-display">Current Time:
          <span id="current-time" class="clock-display"></span>
        </h1>
      </div>
    </div>

    <br>


    <!-- Current Train Schedule Panel -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">


          <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
          </div>


          <div class="panel-body">

            <!-- Table of Train Schedule -->
            <table class="table">


              <tr id="static-table-header">
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Departure</th>
                <th>Minutes to Departure</th>
              </tr>



            </table>
          </div>
        </div>
      </div>
    </div>


    <!-- Add Train Panel -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">


          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>


          <div class="panel-body">

            <!-- Add Train Form -->
            <form role="form">

              <!-- Train Name -->
              <div class="form-group">
                <label for="text">Train Name</label>
                <input type="text" class="form-control" id="nameInput">
              </div>

              <!-- Destination -->
              <div class="form-group">
                <label for="text">Train Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>

              <!-- First Train Time -->
              <div class="form-group">
                <label for="text">First Departure for Today (Military Time - hh:mm)</label>
                <input type="text" class="form-control" id="firstArrivalInput">
              </div>

              <!-- Frequency -->
              <div class="form-group">
                <label for="text">Frequency of Departures (min)</label>
                <input type="number" class="form-control" id="frequencyInput">
              </div>

              <!-- Submit Button (send to database) -->
              <button type="submit" class="btn btn-default" id="addTrainButton">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Link in jQuery CDN -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link in Fire Base -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <!-- Link in Moment.js CDN -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Link in JavaScript -->
  <script src="assets/js/logic.js"></script>

</body>

</html>
